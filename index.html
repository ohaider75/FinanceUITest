<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="." />    
    <title>Finanzplaner - Rentenplanung</title>


    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="FinanceUI.Blazor.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="splash-loading">
            <div class="splash-content">
                <div class="splash-icon">
                    <svg viewBox="0 0 100 100" width="120" height="120">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#4CAF50" stroke-width="3" />
                        <path d="M30 50 L45 65 L70 35" fill="none" stroke="#4CAF50" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                        <text x="50" y="85" text-anchor="middle" fill="#1976D2" font-size="12" font-weight="bold">EUR</text>
                    </svg>
                </div>
                <h1 class="splash-title">Finanzplaner</h1>
                <p class="splash-subtitle">Laden...</p>
                <div class="splash-spinner"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ein Fehler ist aufgetreten. Die Anwendung funktioniert m√∂glicherweise nicht mehr korrekt.
        <a href="" class="reload">Neu laden</a>
        <a class="dismiss">Ignorieren</a>
    </div>

    <script>
        window.downloadFile = function(fileName, base64Content) {
            const link = document.createElement('a');
            link.href = 'data:application/json;base64,' + base64Content;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/Blazor-ApexCharts/js/apex-charts.min.js"></script>
    <script src="_content/Blazor-ApexCharts/js/blazor-apex-charts.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
